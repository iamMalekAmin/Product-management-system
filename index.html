      <div class="container mt-5 mem " >
        <input type="text" placeholder="title" id="title">
        <div id="p">
            <input type="number" onkeyup="gettotal()" placeholder="price" id="price">
            <input type="number" onkeyup="gettotal()" placeholder="taxes" id="taxes">
            <input type="number" onkeyup="gettotal()" placeholder="ads" id="ads">
            <input type="number" onkeyup="gettotal()" placeholder="discount" id="discount">
            <small id="total"></small>
        </div>
        <input type="number" placeholder="amount" id="count">
        <input type="text" placeholder="category" id="category">
        <div id="btn">
            <button type="button" class="btn btn-outline-success" id="create">CREATE New item</button>
             <form class="form-inline">

          <button class="btn btn-outline-secondary " type="button" onclick="searchclick(this.id)" style="width: 50%; " id="searchbytitle">Search by title</button>
          <button class="btn btn-outline-secondary " type="button" onclick="searchclick(this.id)" style="width: 50%;" id="searchbycategory">Search by category</button>
        </form>
            <button type="button" class="btn btn-outline-danger mt-3" id="delete">DELETE all items</button>
        </div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>

                <th>update</th>
                <th>delete</th>
            </tr>
